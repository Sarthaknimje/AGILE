version: "3.9"
services:
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=agile
      - POSTGRES_USER=agile
      - POSTGRES_PASSWORD=agile
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data

  api:
    build: .
    image: agile-spm-ml:latest
    environment:
      - DATABASE_URL=postgresql+psycopg2://agile:agile@db:5432/agile
      - PYTHONPATH=/app
    depends_on:
      - db
    command: ["uvicorn", "app.api:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"

  dashboard:
    build: .
    image: agile-spm-ml:latest
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql+psycopg2://agile:agile@db:5432/agile
    depends_on:
      - db
    command: ["streamlit", "run", "app/dashboard.py", "--server.port", "8501", "--server.address", "0.0.0.0"]
    ports:
      - "8501:8501"

volumes:
  dbdata:
